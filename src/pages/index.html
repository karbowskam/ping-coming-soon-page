<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Ping coming soon page</title>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
  </head>
  <body class="body">
    <section class="main">
      <img class="main__logo" src="../img/logo.svg" alt="logo PING" />
      <p class="main__big-paragraph">We are launching <span class="main__big-paragraph--bold">soon!</span></p>
      <p class="main_small-paragraph">Subscribe and get notified</p>
      <input
        class="main__input--empty"
        required
        type="email"
        placeholder="Your email address..."
        id="adresEmail"
        name="adresEmail"
      />
      <input class="main__input--button" name="zapisz" type="submit" value="Notify Me" />
      <img class="main__image-dashboard" src="../img/illustration-dashboard.png" alt="obazek z wykresami" />
    </section>
    <footer class="footer">
      <i class="footer__facebook-logo fab fa-facebook-f"></i>
      <i class="footer__twitter-logo fab fa-twitter"></i>
      <i class="footer__instagram-logo fab fa-instagram"></i>
      <p class="footer__copyright">
        <i class="footer__copyright--logo far fa-copyright"></i> Copyright Ping. All right reserved.
      </p>
    </footer>
    <script src="https://kit.fontawesome.com/0342890bbe.js" crossorigin="anonymous"></script>
  </body>
</html>
